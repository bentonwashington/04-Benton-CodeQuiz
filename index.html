<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Benton's Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Benton's 1 Minute Coding Quiz Challenge</h1>
      </header>

      <nav id='navbar'> 
        <h2>Time Left: <span class='time'> </span> </h2>
        <h2>Score: <span id='score'> </span></h2>
      </nav>

      <div class="card">
        <div class="card-header">
          <h2>Question:<span class= 'question'> </span></h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Scores"
            aria-label="Generated Password"
          ></textarea>
        </div>  <button id="start">START</button>
        <div class="card-footer" id="buttons">
        
          <button id="choicea" class="btn"></button>
          <button id="choiceb" class="btn"></button>
          <button id="choicec" class="btn"></button>
          <button id="choiced" class="btn"></button>
        </div>
      </div>


    </div>
    <script src="./develop/script.js"></script>
  </body>


</html>
